<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body{
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
    flex-direction:column;
}

.box{
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

#yes{ background:#ff2e63; color:white; }
#no{ background:#444; color:white; }

#msg{
    margin-top:15px;
    font-size:18px;
    opacity:0;
    transition:0.4s;
}

#topMessage{
    position:fixed;
    top:40px;
    font-size:34px;
    font-weight:bold;
    opacity:0;
    transition:0.5s;
}

.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation: fall linear forwards;
}

@keyframes fall{
    to{
        transform: translateY(110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div id="topMessage">YAY â¤ï¸ Best decision ever ğŸ˜Œ</div>

<div class="box">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yes" onclick="yes()">Yes ğŸ’–</button>
    <button id="no" onclick="noClick()">No ğŸ˜¢</button>
    <div id="msg"></div>
</div>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-piano-ambient-110624.mp3"></audio>

<script>
let yesSize = 18;
let noSize = 18;
let noCount = 0;

function noClick(){
    noCount++;

    yesSize += 8;
    const yesBtn = document.getElementById("yes");
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (yesSize/1.2) + "px " + (yesSize*1.8) + "px";

    noSize -= 3;
    const noBtn = document.getElementById("no");

    if(noSize > 5){
        noBtn.style.fontSize = noSize + "px";
        noBtn.style.padding = (noSize/1.2) + "px " + (noSize*1.8) + "px";
    }

    if(noCount >= 7){
        noBtn.style.display = "none";
        const msg = document.getElementById("msg");
        msg.innerHTML = "Looks like destiny chose YES for you â¤ï¸";
        msg.style.opacity = "1";
    }
}

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*2+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}

function confettiHearts(){
    for(let i=0;i<40;i++){
        setTimeout(createHeart,i*120);
    }
}

function yes(){
    document.getElementById("music").play();
    confettiHearts();
    document.getElementById("topMessage").style.opacity="1";
}
</script>

</body>
</html>
